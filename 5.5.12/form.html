<!DOCTYPE html>
<html>
   <head>
     <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
     <title>Duplicator</title>
   </head>
   <body>
     <form>
       Duplicar texto: <input type="text" id="text"/>
     </form>
     <p id="write"></p>

     <script type="text/javascript" charset="utf-8">
       formElement = document.getElementById('text');
       writeElement = document.getElementById('write');
       formElement.addEventListener('input', function(e) {
          writeElement.innerHTML = this.value;
       });
     </script>
   </body>
</html>
